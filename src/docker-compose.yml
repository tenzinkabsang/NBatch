name: nbatch

volumes:
  sqlserver_data:

services:
  nbatch.database:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: nbatch.database
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=@Password1234
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./NBatch.ConsoleApp/Scripts:/scripts:ro
    command: >
      bash -c "
      /opt/mssql/bin/sqlservr &
      until /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P \"$$MSSQL_SA_PASSWORD\" -C -Q 'SELECT 1' -b -o /dev/null 2>/dev/null; do
        sleep 2;
      done;
      /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P \"$$MSSQL_SA_PASSWORD\" -C -i /scripts/init-db.sql;
      wait
      "
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "$$MSSQL_SA_PASSWORD" -C -Q "SELECT 1" -b -o /dev/null
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s