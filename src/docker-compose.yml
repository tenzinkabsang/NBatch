name: nbatch

volumes:
  sqlserver_data:

services:
  nbatch.database:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: nbatch.database
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=@Password1234
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools*/bin/sqlcmd -S localhost -U sa -P "$$MSSQL_SA_PASSWORD" -Q "SELECT 1" -b -o /dev/null
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  nbatch.consoleapp:
    build:
      context: .
      dockerfile: NBatch.ConsoleApp/Dockerfile
    container_name: nbatch.consoleapp
    depends_on:
      nbatch.database:
        condition: service_healthy